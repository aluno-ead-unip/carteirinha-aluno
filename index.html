<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />	
  </head>
  <body>
    <div
      style="
        margin-left: 2%;
        margin-right: 2%;
        margin-top: 2%;
        color: #00008b;
        font-family: Verdana;
        font-size: 30px;
      "
    >
      <img
        src="http://aluno.ead.unip.br/Lyceum/Api/Content/img/logo_tecuni.gif"
      />
      <table width="100%" border="0" cellspacing="0" cellpadding="1">
        <tbody>
          <tr>
            <td colspan="2" align="center">
              <b><font face="Arial">Dados do Aluno</font></b>
              <font face="Arial"></font>
            </td>
          </tr>
          <tr>
            <td colspan="2"><hr noshade="" color="blue" size="1" /></td>
          </tr>
          <tr>
            <td style="width: 330px"><b>Matrícula:</b></td>
            <td id="matricula" style="text-transform: uppercase"></td>
          </tr>
          <tr>
            <td style="width: 180px"><b>Nome:</b></td>
            <td id="nome" style="text-transform: uppercase"></td>
          </tr>
          <tr>
            <td style="width: 180px"><b>RG:</b></td>
            <td id="rg" style="text-transform: uppercase"></td>
          </tr>
          <tr>
            <td style="width: 180px"><b>Nascimento:</b></td>
            <td id="nascimento" style="text-transform: uppercase"></td>
          </tr>
          <tr>
            <td style="width: 180px"><b>Curso:</b></td>
            <td id="curso" style="text-transform: uppercase">
              
            </td>
          </tr>
          <tr>
            <td style="width: 180px"><b>Unidade:</b></td>
            <td style="text-transform: uppercase">
              4003 - BAURU - POLO PRÓPRIO
            </td>
          </tr>
          <tr>
            <td style="width: 180px"><b>Carteirinha:</b></td>
            <td style="text-transform: uppercase">Ativa</td>
          </tr>
          <tr>
            <td style="width: 30px"><b>Validade:</b></td>
            <td id="validade" style="text-transform: uppercase"></td>
          </tr>
          <tr>
            <td colspan="2"><hr noshade="" color="blue" size="1" /></td>
          </tr>
          <tr>
            <td colspan="2" style="font-size: 18px" id="date"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript">
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);

	const matricula = urlParams.get('matricula')
	document.getElementById("matricula").textContent = matricula

	const nome = urlParams.get('nome')
	document.getElementById("nome").textContent = nome 

	const rg = urlParams.get('rg')
	document.getElementById("rg").textContent = rg 

	const nascimento = urlParams.get('nascimento')

	data = new Date(nascimento);
	nascimentoFormatado = data.toLocaleDateString('pt-BR', {timeZone: 'UTC'});
	
        document.getElementById("nascimento").textContent = nascimentoFormatado

	const curso = urlParams.get('curso')
	document.getElementById("curso").textContent = curso 

	const validade = urlParams.get('validade')
	document.getElementById("validade").textContent = validade
    
        var data = new Date();
        var dia = String(data.getDate()).padStart(2, "0");
        var mes = String(data.getMonth() + 1).padStart(2, "0");
        var ano = data.getFullYear();
        dataAtual = dia + "/" + mes + "/" + ano;
  
        document.getElementById("date").textContent = "Data: " + dataAtual
      </script>
  </body>
</html>
